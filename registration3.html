<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('iron.gif') no-repeat;
            background-size: cover;
            background-position: left;
            background-size: 150%;
            margin: 0;
        }

        .wrapper {
            position: relative;
            width: 750px;
            border: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border-radius: 10px;
            color: #fff;
            padding: 40px 35px 55px;
            margin-right: 650px;
            overflow: hidden; /* Ensure the background doesn't overflow the wrapper */
        }

        /* Pseudo-element for the blur overlay */
        .wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('jarvis.gif');
            background-size: cover;
            filter: blur(3px);
            opacity: 0.8;
            z-index: -1; /* Send the pseudo-element to the background */
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Keep the heading above the pseudo-element */
        }

        .wrapper .input-box,
        .wrapper .btn {
            position: relative;
            z-index: 1; /* Ensure the form elements and button are above the pseudo-element */
        }

        .wrapper .input-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-box .input-field {
            position: relative;
            width: 48%;
            height: 50px;
            margin: 13px 0;
        }

        .input-box .input-field input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 2);
            outline: none;
            font-size: 16px;
            color: #fff;
            border-radius: 6px;
            padding: 15px 15px 15px 40px;
        }

        .input-box .input-field input::placeholder {
            color: #fff;
        }

        .input-box .input-field i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper label {
            display: inline-block;
            font-size: 14.5px;
            margin: 10px 0 23px;
        }

        .wrapper label input {
            color: #fff;
            margin-right: 5px;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .already-have p {
            color:  #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .already-have a {
            color:  #fff;
            text-decoration: none;
            font-weight: 600;}

        .already-have a:hover{
            text-decoration: underline;
        }


       


       
    </style>

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone number" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>

            <label><input type="checkbox">I hereby declare that the above information provided is true and correct
            </label><button type="submit" class="btn">Register</button>
            <div class="already-have">
                <p><center><br>Already have an account? <a href="LOGINFORM.html">Log in</center></p></a>
            </div>
        </form>
    </div>
</body>
</html>
